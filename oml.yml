# Project's properties
project:
   title: Fire Warden
   description: This is the fire-warden project
   group: io.github.fireforce6
   version: 0.1.0

# Maven repositories
repositories:
   - https://repo.maven.apache.org/maven2

# Maven dependencies
dependencies:
   - io.github.fireforce6:sierra-method:0.1.0

# Project's datasets
datasets:
   fire-warden: # configured in fuseki.ttl
      label: Fire Warden
      description: The set of ontologies in this fire-warden project
      iri: https://fireforce6.github.io/fire-warden/bundle
      sources: [ 'src/oml' ]
      queries: src/sparql